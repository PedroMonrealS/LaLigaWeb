<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
    <link rel="icon" type="image/x-icon" href="/pic/favicon.ico">
    <link rel="stylesheet" href="css/insertJugadores.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
</head>
<body>

<div class="main">
    <div class="navbar">
        <img class="liga" src="pic/logoLIGA.png" onclick="window.location.href='/'"">
        <div class="user">
            <button class="login" id="nombreUsuario" onclick="window.location.href='/login'"></button>
            <img class="pais" id="pais" src="">
        </div>
    </div>

    <div class="formulario">
        <div class="insert">
            <form action="/api/jugadoresINSERT" method="post"> 
                <h1>Insert Jugadores</h1>
                <div class="botones">
                    <button type="button" onclick="window.location.href='/insertEquipos'">Equipos</button>
                    <button type="button" class="select">Jugadores</button>
                    
                </div>
                <input type="checkbox" name="jugador" id="check" checked>
                <label for="jugador">Jugador</label><br>
                <select id="selectEquipos" name="Equipo" placeholder="Equipo"></select>
                
                <input type="text" name="idEquipo" id="idEquipo" placeholder="idEquipo"><br>
                <input type="text" name="nombreJugador" placeholder="nombre"><br>
                <input type="text" name="apellidosJugador" placeholder="Apellidos"><br>
                <input type="date" name="fechaNacimientoJugador" placeholder="Fecha nacimiento"><br>
                <select name="rolJugador" id="rolJugador">
                    <option value="Jugador">Jugador</option>
                    <option value="Capitán">Capitán</option>
                    <option value="Entrenador">Entrenador</option>
                    <option value="Presidente">Presidente</option>
                </select>
                <input type="text" name="nacionalidadJugador" placeholder="Nacionalidad"><br>
                <div id="datosJugadorForm">
                <input type="number" name="pesoJugador" placeholder="Peso"><br>
                <input type="number" name="estaturaJugador" placeholder="Estatura"><br>
                <select name="posicionJugador" id="posicion">
                    <option value="Portero">Portero</option>
                    <option value="Defensa">Defensa</option>
                    <option value="Centrocampista">Centrocampista</option>
                    <option value="Delantero">Delantero</option>
                    <option value=" "></option>

                </select>
            </div>
                <input type="text" name="fotoJugador" placeholder="Foto"><br>
                <input type="text" name="fotoJugadorPortada" placeholder="Foto portada"><br>

                <input type="submit"class="insertar" id="enviar"><br>
            </div>
            </form>
        </div>
    </div>
</div>

<div id="jugadores"></div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/insertJugadores.js"></script>
<script src="js/username.js"></script>
<script src="js/general.js"></script>

</body>
</html>
